<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo nuebo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>

   <nav class="navbar navbar-light bg-light">  
    <a href="/" class="navbar-brand"> 
     product </a>
    </nav> 

<div class="container">
    <div class="row pt-5" id="nuevo-formualario">
     <div class="col-md-4">
        <div class="card" >
       <div class="card-header">
           <H4>Formualario</H4>
       </div>

       <form id="cliente-form" class="card-body" >
           <div class="form-group">
               <input type="text" id="nombre" placeholder="nuevo producto" class="form-control">
           </div>

           <div class="form-group" >
               <input type="number" id="precio" placeholder="Precio" class="form-control">
            
           </div>

           <div class="form-group">
               <input type="date"  id="fecha" class="form-control">
           </div>

           <input type="submit" value="Save" class="btn btn-primary btn-block">
        </form>

        </div>
   </div>
   <div id="lista-clientes" class="col-md-8">

   </div>
    </div>
</div>

 <script src="app.js"></script>
</body>
